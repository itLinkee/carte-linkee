<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Carte Links - Pris par les citoyens ou statut</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 10px 0;
        }
        .marker-label {
    position: absolute;
    background-color: red;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 2px 5px;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    text-align: center;
    line-height: 24px;
    box-shadow: 0px 0px 4px rgba(0,0,0,0.5);
    transform: translate(-50%, -50%);
    pointer-events: none; /* Permet de cliquer sur le marqueur derrière */
}
    </style>
</head>
<body>
    <h1>Carte Links - Pris par les citoyens ou statut</h1>

    <div id="controls">
        <label for="colorModeSelect">Colorer selon :</label>
        <select id="colorModeSelect">
            <option value="type" selected>Type</option>
            <option value="statut">Statut</option>
            <option value="Collected">Collected</option>
        </select>

        <label for="linkerSelect">Choisir la tournée :</label>
        <select id="linkerSelect">
            <option value="all" selected>Toutes les tournées</option>
            <!-- Les options seront remplies dynamiquement via linkers.js -->
        </select>
    </div>

    <div id="map"></div>

    <!-- Chargement des scripts externes -->
    <script src="scripts/config.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/markers.js"></script>
    <script src="scripts/linkers.js"></script> <!-- Ajout dynamique des Linkers -->
    <script src="scripts/utils.js"></script>

    <!-- Charge la Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-EiSDiT_QITPtDqZmLEJAbiFcLiSb7r0&callback=initMap" async defer></script>

</body>
</html>
